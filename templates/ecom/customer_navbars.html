<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Online Marketing Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 3 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

    <style>
      body {
        background-color: #3dbfd6;
        margin: 0;
        padding: 0;
        font-family: system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
      }

      #navbar {
        background-color: #1900ff;
        color: white;
        padding: 8px 0;
      }

      .navbar-inner {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        gap: 10px;
        justify-content: space-between;
      }

      .brand {
        font-size: 22px;
        font-weight: bold;
        margin: 0;
      }

      .brand a {
        color: white;
        text-decoration: none;
      }

      .nav-links {
        display: flex;
        gap: 12px;
        align-items: center;
        flex-wrap: wrap;
        margin: 0;
        padding: 0;
        list-style: none;
      }

      .nav-links a {
        color: #fff;
        text-decoration: none;
        font-size: 13px;
        padding: 6px 10px;
      }

      .navbar-search {
        flex: 1 1 100%;
        margin: 8px 0;
      }

      .navbar-search form {
        display: flex;
        gap: 0;
      }

      .navbar-input {
        flex: 1;
        padding: 10px 14px;
        border: none;
        border-radius: 2px 0 0 2px;
        font-size: 14px;
        box-sizing: border-box;
        min-width: 0;
      }

      .navbar-button {
        background-color: #e5bc41;
        border: none;
        padding: 10px 14px;
        border-radius: 0 2px 2px 0;
        cursor: pointer;
        font-size: 14px;
      }

      .cart-button {
        background-color: #bfbfbf;
        padding: 10px 12px;
        border-radius: 3px;
        font-weight: 500;
        color: white;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 6px;
        border: none;
        cursor: pointer;
        white-space: nowrap;
      }

      .cart-button .item-number {
        background: rgba(0, 0, 0, 0.15);
        padding: 3px 6px;
        border-radius: 3px;
        font-size: 12px;
        margin-left: 4px;
        color: #fff;
      }

      .hamburger-toggle {
        display: none;
        background: none;
        border: none;
        color: #fff;
        font-size: 24px;
        padding: 6px 8px;
        cursor: pointer;
      }

      /* Mobile menu container that duplicates nav-links for small screens */
      #mobileMenu {
        display: none;
        flex-direction: column;
        gap: 6px;
        margin-top: 8px;
      }
      #mobileMenu a {
        padding: 8px 12px;
        background: rgba(255,255,255,0.05);
        border-radius: 3px;
      }

      @media (max-width: 768px) {
        .navbar-inner {
          flex-direction: column;
          align-items: stretch;
        }
        .nav-links {
          display: none;
        }
        .hamburger-toggle {
          display: inline-block;
        }
        .navbar-search {
          order: 3;
        }
        .cart-button {
          margin-top: 6px;
        }
      }
    </style>
    <script src="https://ucarecdn.com/libs/widget/3.x/uploadcare.full.min.js"></script>

  </head>

  <body>
    <nav id="navbar" aria-label="Main navigation">
      <div class="container">
        <div class="navbar-inner">
          <div style="display:flex; align-items:center; justify-content: space-between; width:100%;">
            <h2 class="brand"><a href="/">Group-16</a></h2>
            <button class="hamburger-toggle visible-xs-inline" aria-label="Toggle menu" id="menuToggle">&#9776;</button>
          </div>

          <ul class="nav-links" id="primaryLinks">
            <li><a class="links" href="/my-order">Track Orders</a></li>
            <li><a class="links" href="/my-profile">Profile</a></li>
            <li><a class="links" href="/logout">Logout</a></li>
          </ul>

          <div class="navbar-search">
            <form action="/search" method="get">
              <input class="navbar-input" type="search" placeholder="Search for chicken, Eggs and more" name="query" id="query" aria-label="Search">
              <button class="navbar-button" type="submit" aria-label="Submit search">
                <svg width="15px" height="15px" aria-hidden="true">
                  <path d="M11.618 9.897l4.224 4.212c.092.09.1.23.02.312l-1.464 1.46c-.08.08-.222.072-.314-.02L9.868 11.66M6.486 10.9c-2.42 0-4.38-1.955-4.38-4.367 0-2.413 1.96-4.37 4.38-4.37s4.38 1.957 4.38 4.37c0 2.412-1.96 4.368-4.38 4.368m0-10.834C2.904.066 0 2.96 0 6.533 0 10.105 2.904 13 6.486 13s6.487-2.895 6.487-6.467c0-3.572-2.905-6.467-6.487-6.467 "></path>
                </svg>
              </button>
            </form>
          </div>

          <div class="cart1">
            <a class="cart-button" href="/cart" aria-label="View cart">
              <svg class="cart-svg" width="16" height="16" viewBox="0 0 16 16" aria-hidden="true">
                <path d="M15.32 2.405H4.887C3 2.405 2.46.805 2.46.805L2.257.21C2.208.085 2.083 0 1.946 0H.336C.1 0-.064.24.024.46l.644 1.945L3.11 9.767c.047.137.175.23.32.23h8.418l-.493 1.958H3.768l.002.003c-.017 0-.033-.003-.05-.003-1.06 0-1.92.86-1.92 1.92s.86 1.92 1.92 1.92c.99 0 1.805-.75 1.91-1.712l5.55.076c.12.922.91 1.636 1.867 1.636 1.04 0 1.885-.844 1.885-1.885 0-.866-.584-1.593-1.38-1.814l2.423-8.832c.12-.433-.206-.86-.655-.86" fill="#fff"></path>
              </svg>
              Cart <span class="item-number">{{ product_count_in_cart }}</span>
            </a>
          </div>
        </div>

        <!-- mobile expanded menu -->
        <div id="mobileMenu">
          <a class="links" href="/my-order">Track Orders</a>
          <a class="links" href="/my-profile">Profile</a>
          <a class="links" href="/logout">Logout</a>
        </div>
      </div>
    </nav>

    <script>
      $(function () {
        $('#menuToggle').on('click', function () {
          $('#primaryLinks').slideToggle(150);
          $('#mobileMenu').slideToggle(150);
        });
      });
    </script>
  </body>
</html>
