{% extends 'ecom/customer_base.html' %}
{% load static %}
{% block content %}
<style>
  :root {
    --panel-bg: rgba(31,47,88,.85);
    --gradient-border: linear-gradient(135deg,#ff7a29,#6c63ff);
    --radius: 16px;
    --accent: #ff7a29;
    --accent-hover: #e06622;
    --fg: #e8ebf7;
    --muted: #9bb3d1;
    --shadow: 0 30px 60px -10px rgba(15,30,56,.5);
    --transition: .25s cubic-bezier(.4,.2,.2,1);
    --input-bg: rgba(255,255,255,0.06);
  }

  body, html {
    background: linear-gradient(135deg,#0f1e38 0%,#1f2f58 80%);
    color: var(--fg);
    font-family: "Inter", system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
    margin: 0;
    padding: 0;
  }

  .page-wrapper {
    max-width: 520px;
    margin: 60px auto 40px;
    padding: 0 12px;
  }

  .fake-note {
    text-align: center;
    font-style: italic;
    margin-bottom: 12px;
    font-size: .9rem;
    color: #d1d9f7;
  }

  .card-wrapper {
    background: var(--gradient-border);
    border-radius: var(--radius);
    padding: 2px;
    overflow: hidden;
  }

  .card {
    background: var(--panel-bg);
    border-radius: calc(var(--radius) - 2px);
    padding: 28px 24px;
    box-shadow: var(--shadow);
    position: relative;
    display: flex;
    flex-direction: column;
    gap: 16px;
  }

  .card-header {
    font-size: 1.5rem;
    font-weight: 700;
    margin: 0;
    color: #fff;
    text-align: center;
  }

  .flex-row {
    display: flex;
    gap: 12px;
    flex-wrap: wrap;
  }

  .field-group {
    width: 100%;
    display: flex;
    flex-direction: column;
    gap: 6px;
    position: relative;
  }

  .field-group label {
    font-size: .75rem;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: .8px;
    margin: 0;
    display: flex;
    gap: 4px;
    color: #c5d0f3;
  }

  .input {
    width: 100%;
    padding: 14px 16px;
    border-radius: 8px;
    border: 1px solid rgba(255,255,255,0.15);
    background: var(--input-bg);
    color: #eef5ff;
    font-size: 14px;
    outline: none;
    transition: var(--transition);
    box-sizing: border-box;
  }

  .input:focus {
    border-color: var(--accent);
    box-shadow: 0 0 0 5px rgba(255,122,41,0.25);
    background: rgba(255,255,255,0.1);
  }

  .small {
    flex: 1 1 100px;
  }

  .btn-pay {
    background: var(--accent);
    border: none;
    color: #fff;
    padding: 14px;
    font-size: 1rem;
    font-weight: 600;
    border-radius: 999px;
    cursor: pointer;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 8px;
    transition: background .25s;
  }
  .btn-pay:hover {
    background: var(--accent-hover);
  }

  .summary {
    margin-top: 8px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: rgba(255,255,255,0.04);
    padding: 12px 16px;
    border-radius: 8px;
    font-size: 1rem;
    gap: 8px;
  }

  .total-label {
    font-weight: 600;
    color: #fff;
  }

  .total-value {
    background: #1f2f58;
    padding: 6px 14px;
    border-radius: 999px;
    font-weight: 700;
    color: #fff;
    min-width: 100px;
    text-align: right;
  }

  .note {
    font-size: .75rem;
    color: var(--muted);
    text-align: center;
    margin-top: 4px;
  }

  @media (max-width: 640px) {
    .flex-row {
      flex-direction: column;
    }
    .small {
      flex: 1 1 100%;
    }
  }

</style>

<div class="page-wrapper" aria-label="Fake payment page">
  <div class="fake-note">This is a <strong>FAKE PAYMENT</strong>. Just for demo purpose</div>

  <div class="card-wrapper" role="form" aria-labelledby="payment-header">
    <div class="card">
      <div class="card-header" id="payment-header">Payment Details</div>

      <div class="flex-row" style="justify-content: space-between; align-items: center;">
        <div style="flex:1;">
          <div class="field-group">
            <label for="cardNumber">Card Number</label>
            <input type="text" id="cardNumber" class="input" placeholder="xxxx xxxx xxxx xxxx" aria-label="Card number" required maxlength="19" inputmode="numeric" />
          </div>
        </div>
        <div style="display:flex; gap:12px; flex-wrap: wrap; margin-top:0;">
          <div class="field-group small">
            <label for="expMonth">Month</label>
            <input type="text" id="expMonth" class="input" placeholder="MM" aria-label="Expiry month" required maxlength="2" />
          </div>
          <div class="field-group small">
            <label for="expYear">Year</label>
            <input type="text" id="expYear" class="input" placeholder="YY" aria-label="Expiry year" required maxlength="2" />
          </div>
          <div class="field-group small">
            <label for="cvv">CV Code</label>
            <input type="password" id="cvv" class="input" placeholder="CVV" aria-label="CV code" required maxlength="4" />
          </div>
        </div>
      </div>

      <div class="summary" aria-label="Final payment summary">
        <div class="total-label">Final Payment</div>
        <div class="total-value">Tsh. {{ total }}</div>
      </div>

      <button class="btn-pay" aria-label="Pay now">
        <a href="/payment-success"><i class="fa fa-credit-card" aria-hidden="true"></i> Pay</a>
      </button>

      <div class="note">Clicking Pay will simulate a successful transaction. No real charge will occur.</div>
    </div>
  </div>
</div>

{% endblock content %}
