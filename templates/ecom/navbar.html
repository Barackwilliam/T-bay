<!-- Tayari -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Online Markerting Management System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- jQuery library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

  <style>
    body {
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    #navbar {
      background-color: #3e454c;
      color: white;
      padding: 8px 0;
    }

    .navbar-inner {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }

    .brand {
      margin: 0;
      font-size: 20px;
      font-weight: bold;
      color: #fff;
      text-decoration: none;
    }

    .nav-primary {
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
    }

    .nav-primary .upper-links {
      position: relative;
    }

    .nav-primary a,
    .nav-primary .upper-links > a {
      color: #fff;
      text-decoration: none;
      font-size: 13px;
      padding: 6px 8px;
      display: inline-block;
    }

    .dropdown {
      cursor: pointer;
    }
    .dropdown .dropdown-menu {
      position: absolute;
      top: 100%;
      left: 0;
      display: none;
      background-color: #fff;
      color: #333;
      min-width: 120px;
      border: 0;
      border-radius: 0;
      box-shadow: 0 4px 8px -3px #555454;
      margin: 0;
      padding: 0;
      z-index: 10;
    }
    .dropdown.open .dropdown-menu {
      display: block;
    }
    .profile-links {
      font-size: 12px;
      padding: 8px 11px;
      display: block;
      color: #333;
      text-decoration: none;
    }

    .search-wrapper {
      flex: 1 1 100%;
      margin: 8px 0;
      display: flex;
      gap: 0;
    }

    .navbar-input {
      padding: 11px 16px;
      border-radius: 2px 0 0 2px;
      border: 0 none;
      outline: 0 none;
      font-size: 15px;
      flex: 1;
      min-width: 0;
      box-sizing: border-box;
    }

    .navbar-button {
      background-color: #e5bc41;
      border: 1px solid #e5bc41;
      border-radius: 0 2px 2px 0;
      color: #565656;
      padding: 10px 12px;
      cursor: pointer;
      font-size: 14px;
      border: none;
    }

    .cart-button {
      background-color: #E5BC41;
      box-shadow: 0 4px 4px 0 rgba(0,0,0,.23), inset 1px 1px 0 0 hsla(0,0%,100%,.2);
      padding: 10px 12px;
      border-radius: 2px;
      font-weight: 500;
      display: inline-block;
      color: #fff;
      text-decoration: none;
      border: none;
      margin-left: 8px;
      white-space: nowrap;
    }

    .cart-button:hover {
      text-decoration: none;
      color: #fff;
    }

    .cart-svg {
      display: inline-block;
      width: 16px;
      height: 16px;
      vertical-align: middle;
      margin-right: 6px;
    }

    .item-number {
      border-radius: 3px;
      background-color: rgba(0,0,0,.1);
      height: 20px;
      padding: 3px 6px;
      font-weight: 500;
      display: inline-block;
      color: #fff;
      line-height: 12px;
      margin-left: 6px;
    }

    .hamburger {
      display: none;
      background: none;
      border: none;
      color: #fff;
      font-size: 24px;
      padding: 4px 8px;
      cursor: pointer;
    }

    /* Responsive */
    @media (max-width: 992px) {
      .nav-primary {
        display: none;
        flex-direction: column;
        background: rgba(255,255,255,0.05);
        width: 100%;
        margin-top: 6px;
        padding: 8px 0;
        gap: 0;
      }
      .nav-primary .upper-links {
        width: 100%;
        padding: 4px 0;
        text-align: center;
      }
      .dropdown .dropdown-menu {
        position: static;
        box-shadow: none;
      }
      .hamburger {
        display: inline-block;
      }
      .search-wrapper {
        order: 3;
      }
    }
  </style>
</head>
<body>
  <div id="navbar">
    <div class="container">
      <div class="navbar-inner">
        <a class="brand" href="/">T-Bay Tanzania</a>
        <button class="hamburger" id="menuToggle" aria-label="Toggle menu">&#9776;</button>

        <div class="nav-primary" id="primaryNav">
          <div class="upper-links dropdown" id="loginDropdown">
            <a class="links">Login &amp; Sign Up <span style="margin-left:4px;">â–¾</span></a>
            <ul class="dropdown-menu">
              <li><a class="profile-links" href="/customerlogin">Login</a></li>
              <li><a class="profile-links" href="/customersignup">Sign Up</a></li>
            </ul>
          </div>
          <div class="upper-links"><a class="links" href="/adminclick">Admin</a></div>
          <div class="upper-links"><a class="links" href="/aboutus">About Us</a></div>
        </div>

        <div class="search-wrapper">
          <form action="/search" method="get" style="display:flex; width:100%;">
            <input class="navbar-input" type="search" placeholder="Search for Chicken, eggs or manure" name="query" id="query" aria-label="Search">
            <button class="navbar-button" type="submit" aria-label="Submit search">
              <svg width="15px" height="15px" aria-hidden="true">
                <path d="M11.618 9.897l4.224 4.212c.092.09.1.23.02.312l-1.464 1.46c-.08.08-.222.072-.314-.02L9.868 11.66M6.486 10.9c-2.42 0-4.38-1.955-4.38-4.367 0-2.413 1.96-4.37 4.38-4.37s4.38 1.957 4.38 4.37c0 2.412-1.96 4.368-4.38 4.368m0-10.834C2.904.066 0 2.96 0 6.533 0 10.105 2.904 13 6.486 13s6.487-2.895 6.487-6.467c0-3.572-2.905-6.467-6.487-6.467 "></path>
              </svg>
            </button>
          </form>
        </div>

        <div style="display:flex; align-items:center;">
          <a class="cart-button" href="/cart">
            <svg class="cart-svg" width="16" height="16" viewBox="0 0 16 16" aria-hidden="true">
              <path d="M15.32 2.405H4.887C3 2.405 2.46.805 2.46.805L2.257.21C2.208.085 2.083 0 1.946 0H.336C.1 0-.064.24.024.46l.644 1.945L3.11 9.767c.047.137.175.23.32.23h8.418l-.493 1.958H3.768l.002.003c-.017 0-.033-.003-.05-.003-1.06 0-1.92.86-1.92 1.92s.86 1.92 1.92 1.92c.99 0 1.805-.75 1.91-1.712l5.55.076c.12.922.91 1.636 1.867 1.636 1.04 0 1.885-.844 1.885-1.885 0-.866-.584-1.593-1.38-1.814l2.423-8.832c.12-.433-.206-.86-.655-.86" fill="#fff"></path>
            </svg>
            Cart <span class="item-number">{{ product_count_in_cart }}</span>
          </a>
        </div>
      </div>
    </div>
  </div>

  <script>
    // toggle responsive nav
    $('#menuToggle').on('click', function () {
      $('#primaryNav').slideToggle(150);
    });

    // dropdown toggle (click) for login/signup
    $('#loginDropdown > a').on('click', function (e) {
      e.preventDefault();
      $('#loginDropdown').toggleClass('open');
    });

    // close dropdown clicking outside
    $(document).on('click', function (e) {
      if (!$(e.target).closest('#loginDropdown').length) {
        $('#loginDropdown').removeClass('open');
      }
    });
  </script>
</body>
</html>
