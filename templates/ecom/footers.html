<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Online Marketing Management System</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

  <style>
    /*---------------------------------------
    Social section and footer styles
    -----------------------------------------*/
    body {
      margin: 0;
      padding: 0;
      background-color: #000; /* Optional: page bg color */
      font-family: Arial, sans-serif;
    }

    footer {
      padding: 20px 0;
      background-color: #3ef805;
      color: #fff;
      text-align: center;
    }

    .social-icons a {
      display: inline-block;
      padding: 10px;
      font-size: 23px;
      width: 40px;
      height: 40px;
      line-height: 40px;
      text-align: center;
      text-decoration: none;
      margin: 5px 8px;
      border-radius: 50%;
      transition: opacity 0.3s ease;
      color: white;
    }

    .social-icons a:hover {
      opacity: 0.7;
      text-decoration: none;
    }

    .fa-facebook {
      background: #3b5998;
    }

    .fa-whatsapp {
      background: #25d366;
    }

    .fa-twitter {
      background: #55acee;
    }

    .fa-instagram {
      background: #125688;
    }

    .footer-text {
      margin-top: 15px;
      font-size: 14px;
      line-height: 1.4;
    }
  </style>
</head>

<body>
  <footer>
    <div class="social-icons" aria-label="Social media links">
      <a href="https://nyumbachap.com" class="fa fa-facebook" target="_blank" rel="noopener" aria-label="Facebook"></a>
      <a href="https://wa.me/255615370336?text=hello%20Naitaji%20website%20kwajili%20ya%20biashara%20yangu" class="fa fa-whatsapp" target="_blank" rel="noopener" aria-label="WhatsApp"></a>
      <a href="https://nyumbachap.com" class="fa fa-instagram" target="_blank" rel="noopener" aria-label="Instagram"></a>
      <a href="https://nyumbachap.com" class="fa fa-twitter" target="_blank" rel="noopener" aria-label="Twitter"></a>
    </div>

    <div class="footer-text">
      <p>
        Online Marketing Management System<br />
        &copy; 2024 Developed By Group-9
      </p>
    </div>
  </footer>
</body>

</html>
