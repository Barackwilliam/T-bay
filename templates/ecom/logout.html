{% extends 'ecom/homebase.html' %}
{% load static %}
{% block content %}

<style>
  .logout-wrapper {
    min-height: 70vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #0f1e38, #1f2f58);
    padding: 20px;
  }

  .logout-card {
    background: rgba(255, 255, 255, 0.05);
    border-radius: 16px;
    padding: 40px 30px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    max-width: 420px;
    width: 100%;
    color: #e8ebf7;
    animation: fadeInUp 0.6s ease;
  }

  .logout-icon {
    font-size: 3rem;
    color: #4ade80;
    margin-bottom: 16px;
  }

  .logout-card h2 {
    font-size: 1.5rem;
    font-weight: 700;
    margin-bottom: 12px;
  }

  .logout-card p {
    font-size: 0.95rem;
    color: #cbd6f1;
    margin-bottom: 24px;
  }

  .btn-home {
    display: inline-block;
    background: #ff7a29;
    color: #fff;
    padding: 10px 22px;
    border-radius: 999px;
    font-weight: 600;
    text-decoration: none;
    transition: background 0.3s;
  }

  .btn-home:hover {
    background: #e06622;
    text-decoration: none;
    color: #fff;
  }

  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>

<div class="logout-wrapper">
  <div class="logout-card">
    <div class="logout-icon">âœ…</div>
    <h2>You've logged out successfully!</h2>
    <p>We hope to see you again soon. Stay safe and have a great day!</p>
    <a href="/" class="btn-home">Back to Home</a>
  </div>
</div>

{% endblock content %}
