<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <title>T-bay Tanzania’s Digital Marketplace - Admin Panel</title>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap 4.3.1 CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

  <style>
    body {
      padding-top: 56px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #3a4b8f, #1f2f60);
      color: #f1f1f1;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      margin: 0;
      overflow-x: hidden;
    }

    .navbar {
      background: linear-gradient(90deg, #1f2f60, #3a4b8f);
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.4);
      padding: 0.5rem 1.5rem;
    }

    .navbar-brand {
      font-size: 1.75rem;
      font-weight: 700;
      color: #f1f1f1 !important;
      letter-spacing: 1.5px;
      text-transform: uppercase;
      transition: color 0.3s ease;
      cursor: pointer;
    }

    .navbar-brand:hover {
      color: #ffc107 !important;
      text-decoration: none;
    }

    /* Sidebar styles */
    #sidebar {
      position: fixed;
      top: 56px;
      left: 0;
      height: 100%;
      width: 250px;
      background: #1f2f60;
      padding-top: 1rem;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.7);
      z-index: 1040;
      transform: translateX(0); /* default visible on desktop */
      transition: transform 0.3s ease;
    }

    #sidebar.collapsed {
      transform: translateX(-100%);
    }

    #sidebar .nav-link {
      color: #cdd9ff;
      padding: 1rem 1.5rem;
      font-weight: 600;
      border-left: 4px solid transparent;
      transition: all 0.3s ease;
      display: block;
    }

    #sidebar .nav-link:hover,
    #sidebar .nav-link.active {
      background-color: #203a43;
      color: #ffc107;
      border-left-color: #ffc107;
      text-decoration: none;
    }

    #sidebar form button {
      width: 90%;
      margin: 1rem auto;
      display: block;
      background: transparent;
      border: 2px solid #ffc107;
      border-radius: 25px;
      color: #ffc107;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      padding: 0.4rem 1.2rem;
      transition: all 0.3s ease;
    }

    #sidebar form button:hover {
      background: #ffc107;
      color: #1f2f60;
      box-shadow: 0 0 10px #ffc107;
    }

    #sidebar-overlay {
      position: fixed;
      top: 56px;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1035;
      display: none;
    }

    #sidebar-overlay.active {
      display: block;
    }

    main.content-wrapper {
      margin-left: 250px;
      padding: 40px 30px;
      flex: 1;
      max-width: calc(100% - 250px);
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      color: #f1f1f1;
      backdrop-filter: blur(12px);
      transition: margin-left 0.3s ease, max-width 0.3s ease;
    }

    #sidebarToggle {
      background: transparent;
      border: none;
      color: #ffc107;
      font-size: 1.8rem;
      cursor: pointer;
      display: none; /* hidden on desktop */
    }

    footer {
      background-color: #1f2f60;
      color: #cdd9ff;
      padding: 25px 0;
      text-align: center;
      margin-top: auto;
      font-weight: 600;
      letter-spacing: 1px;
      font-size: 1rem;
    }

    footer a {
      color: #ffc107;
      text-decoration: none;
      font-weight: 700;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Mobile/Tablet view */
    @media (max-width: 992px) {
      #sidebar {
        transform: translateX(-100%);
        width: 230px;
      }

      #sidebar.expanded {
        transform: translateX(0);
      }

      main.content-wrapper {
        margin-left: 0;
        max-width: 100%;
        padding: 20px 15px;
      }

      #sidebarToggle {
        display: inline-block;
      }
    }

    @media (max-width: 576px) {
      #sidebar {
        width: 200px;
      }
    }
  </style>
</head>

<body>

  <nav class="navbar fixed-top d-flex justify-content-between align-items-center">
    <button id="sidebarToggle" aria-label="Toggle sidebar" title="Menu">
      <i class="fa fa-bars"></i>
    </button>
    <a href="/" class="navbar-brand mx-auto mx-md-0">T-Bay Admin Panel</a>
  </nav>

  <div id="sidebar" role="navigation" aria-label="Admin sidebar navigation">
    <nav class="nav flex-column">
      <a href="/view-customer" class="nav-link">Customer</a>
      <a href="/admin-view-booking" class="nav-link">View Orders</a>
      <a href="/admin-add-product" class="nav-link">Add Products</a>
      <a href="/admin-products" class="nav-link">Manage Products</a>
      <form method="POST" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit" aria-label="Logout">Logout</button>
      </form>
    </nav>
  </div>

  <div id="sidebar-overlay"></div>

  <main class="content-wrapper" tabindex="-1">
    {% block content %}
    {% endblock content %}
  </main>

  <footer>
    <p>© 2025 <a href="{% url 'admin:index' %}">T-bay Tanzania’s Digital Marketplace</a></p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <script>
    const sidebar = document.getElementById('sidebar');
    const sidebarToggle = document.getElementById('sidebarToggle');
    const sidebarOverlay = document.getElementById('sidebar-overlay');

    function openSidebar() {
      sidebar.classList.add('expanded');
      sidebarOverlay.classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    function closeSidebar() {
      sidebar.classList.remove('expanded');
      sidebarOverlay.classList.remove('active');
      document.body.style.overflow = '';
    }

    sidebarToggle.addEventListener('click', () => {
      if (sidebar.classList.contains('expanded')) {
        closeSidebar();
      } else {
        openSidebar();
      }
    });

    sidebarOverlay.addEventListener('click', closeSidebar);

    document.addEventListener('keydown', (e) => {
      if (e.key === "Escape" && sidebar.classList.contains('expanded')) {
        closeSidebar();
      }
    });
  </script>

</body>
</html>
